name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup pocket-ic bin cache
        uses: actions/cache@v4
        with:
          path: ./.sink/bin
          key: pocket-ic-cache-7.0.0
      
      - name: setup forge install cache
        uses: actions/cache@v4
        with:
          path: ./lib
          key: forge-std-cache-${{ hashFiles('./lib/**') }}

      - name: setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn
      
      - name: setup rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          target: wasm32-unknown-unknown
      
      - name: setup dfx
        uses: dfinity/setup-dfx@main
        with:
          dfx-version: "0.20.1"

      - name: setup foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: verify installs
        run: |
          node --version
          yarn --version
          cargo --version
          dfx --version
          forge --version

      - name: Install mkcert and generate certificates
        run: |
          sudo apt install libnss3-tools
          curl -JLO "https://dl.filippo.io/mkcert/latest?for=linux/amd64"
          chmod +x mkcert-v*-linux-amd64
          sudo cp mkcert-v*-linux-amd64 /usr/local/bin/mkcert
          mkcert -install
          mkcert localhost

      - name: install deps
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
        run: |
          yarn install --frozen-lockfile
          forge install
          yarn setup "$ALCHEMY_API_KEY"
          cargo install candid-extractor
      
      - name: build contracts & canisters
        run: |
          yarn build:contracts
          yarn build:dvn
      
      - name: run smart contract tests
        run: |
          yarn test:contracts

      - name: run dvn canister tests
        run: |
          yarn test:dvn
      
      - name: run e2e tests
        run: |
          yarn test:e2e